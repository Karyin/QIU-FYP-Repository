<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submission Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="student.css" />
  <style>
    .report-card {
      border: 1px solid #ccc;
      padding: 15px;
      margin: 15px 0;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    .feedback {
      margin-top: 10px;
      padding: 10px;
      background-color: #eef;
      border-radius: 5px;
    }
    .status-label {
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 5px;
      display: inline-block;
      margin-top: 5px;
    }
    .pending {
      background-color: #ffeeba;
      color: #856404;
    }
    .reviewed {
      background-color: #d4edda;
      color: #155724;
    }
    #searchInput {
      padding: 8px;
      width: 300px;
      margin-bottom: 20px;
    }
  </style>
  <script type="module" src="status.js" defer></script>
</head>
<body>
  <header class="top-header">
    <div class="logo-section">
      <img src="Logo(new).png" alt="QIU Logo" class="logo" />
      <h1>Internship Placement System</h1>
    </div>
    <nav class="navbar">
      <a href="student.html">Home</a>
      <a href="submitreport.html">Submit Report</a>
      <a href="status.html" class="active">Status</a>
      <a href="myreports.html">My Reports</a>
      <a href="monitoring.html">Monitoring</a>
    </nav>
    <div class="user-section">
      <span class="material-icons">notifications</span>
      <span class="material-icons" id="chat-icon">chat</span>
      <span class="username">Loading...</span>
      <div class="avatar">?</div>
      <span class="material-icons logout-icon" id="logout-btn" title="Logout">logout</span>
    </div>
    <div id="whatsapp-popup" class="whatsapp-popup">
      <p>Need help? Chat with your Academic Supervisor:</p>
      <button id="open-whatsapp">ðŸ“± WhatsApp Now</button>
    </div>
  </header>

  <main style="padding: 30px;">
    <h2>Submission Status</h2>
    <input type="text" id="searchInput" placeholder="Search reports..." onkeyup="searchReports()" />
    <div id="report-list" class="report-list"></div>
  </main>
</body>
</html>
