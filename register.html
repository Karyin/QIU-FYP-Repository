<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Internship System</title>
  <link rel="stylesheet" href="login.css" />
  <script type="module" src="register.js" defer></script>
</head>
<body>
  <div class="go-back">
    <a href="home.html">â† Back</a>
  </div>

  <div class="login-container">
    <div class="login-box">
      <h2>Register Here</h2>
      <form id="register-form">
        <div class="input-group">
          <label for="matric-number">Matric Number</label>
          <input type="text" id="matric-number" placeholder="Enter Matric Number" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter Password" required />
        </div>
        <button type="submit" class="btn">Register</button>
      </form>

      <p class="signup-text">
        <a href="login.html">Already have an account? Log In</a>
      </p>
    </div>
  </div>
</body>
</html>
