<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Internship System</title>
  <link rel="stylesheet" href="login.css" />
  <script type="module" src="login.js" defer></script>
</head>
<body>
  <div class="go-back">
    <a href="home.html">← Back</a>
  </div>

  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form>
        <div class="input-group">
          <label for="username">Matric Number</label>
          <input type="text" id="username" placeholder="Enter Matric Number" />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter Password" />
        </div>
        <button type="button" id="submit" class="btn">Log In</button>
      </form>
      <p class="signup-text">
        <a href="register.html">Don’t have an account? Create Account</a>
      </p>
    </div>
  </div>
</body>
</html>
